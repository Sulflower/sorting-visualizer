<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id = "navbar">
            <div id = "home">
                <h1>Sorting Visualizer</h1>
            </div>
            <div id = "alg">
                <div id = "bubble">
                    <h2>Bubble Sort</h2>
                </div>
                <div id = "heap">
                    <h2>Heap Sort</h2>
                </div>
                <div id = "insertion">
                    <h2>Insertion Sort</h2>
                </div>
                <div id = "merge">
                    <h2>Merge Sort</h2>
                </div>
                <div id = "selection">
                    <h2>Selection Sort</h2>
                </div>
            </div>
        </div>
        <div id = "inputs">
            <div id = "random">
                <h4>Generate Random</h4>
            </div>
            <div id = "custom">
                <h4>Custom Input</h4>
            </div>
        </div>
        <div id = "bars">
            <div id = "bar"></div>
        </div>
    </body>
</html>
